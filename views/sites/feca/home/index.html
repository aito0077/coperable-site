  <div class="ultimas-iniciativas-mapa-wrapper">
    <div id="map_canvas" style="width:100%; height:620px"></div>
  </div>
</div>
<div style="clear:both"></div>
<div id="lastInitiatives">
    <div class="ultimas-iniciativas">
      <h3>Próximos eventos</h3>
    </div>
    <ul class="list" id="iniciativas_list">
    </ul>
</div>
<div id="map-browser-templates" style="display: none;">
    {{> iniciativaItemTemplate }}
</div>
<script>
  $(function(){
    map_browser = new iniciativa.MapBrowser({
      el: $('#map_browser'),
      $templates: $('#map-browser-templates')
    });
    {{#geo}}
	    map_browser.reset({
        user_location: {
          latitud: {{geo.latitud}},
          longitud: {{geo.longitud}}
        }
      });
    {{/geo}}
    map_browser.traer_iniciativas();
    map_browser.traer_last_iniciativas();
  });
</script>
