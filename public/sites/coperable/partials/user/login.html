<section class="section section-center section-cta">
    <div class="container">
        <h2 class="section-title"><span>Ingreso a la Plataforma</span></h2>
        <div class="main-action row">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 form-login">
                        <h3>Ingresa con tus redes sociales</h3>
                        <div class="row">
                            <button class="btn col-md-4 col-md-offset-1 btn-facebook" ng-click="authenticate('facebook')">
                                <i class="fa fa-2x fa-facebook"></i>
                            </button>

                            <button class="btn col-md-4 col-md-offset-2 btn-twitter" ng-click="authenticate('twitter')">
                                <i class="fa fa-2x fa-twitter"></i>
                            </button>
                        </div>
                        <div class="row">
                            <h3>O con tu usuario Coperable</h3>
                        </div>
                        <div class="row">
                            <form method="post" ng-submit="login()" name="loginForm">
                                <div class="form-group">
                                    <input name="email" ng-model="email" type="text" class="form-control" placeholder="Email" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password"  required>
                                </div>
                              <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Ingresar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 form-signup">
                        <h3>O registrate</h3>
                        <form method="post" ng-submit="signup()" name="signupForm">
                            <div class="row text-center">
                                <div class="form-group">
                                    <input name="username" ng-model="new_username" type="text" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                    <input name="email" type="text" ng-model="new_email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input name="password" type="password" ng-model="new_password" class="form-control" placeholder="Password" required >
                                </div>
                                <div class="form-group">
                                    <input name="repassword" type="password" ng-model="repassword" class="form-control" placeholder="Repite Password" required >
                                </div>
                                <button type="submit"  ng-disabled="signupForm.$invalid"  class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
