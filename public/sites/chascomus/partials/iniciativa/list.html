<section id="portfolio" class="section section-portfolio">
    <div class="container">
        <h2 class="section-title"><span>Agenda Común</span></h2>

        <div class="row">
            <div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-4 form-group">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control input-lg" placeholder="Buscar..."  ng-enter="search_action()"  ng-model="query_terms"  />
                    <span class="input-group-btn" ng-show="query_terms">
                        <button class="btn " type="button" ng-click="clear_query()">X</button>
                    </span>
                </div>
            </div>

            <div class="filters-default col-md-4 col-sm-4">
                <ul>
                    <li class="{{map_show ? 'selected' : ''}} map-bt" ng-click="toggle_map()">Mapa</li>
                    <li class="{{list_show ? 'selected' : ''}}  grid-bt" ng-click="toggle_list()">Grilla</li>
                </ul>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 block-center text-center">
                <ul id="categories" class="nav nav-pills center-pills">
                    <li ng-click="select_category('all')"><b style="color: #EF4832">Categorías</b></li>
                    <li ng-repeat="category in categories"><span class="selector category-name {{isCategoryActive(category)}}" ng-click="select_category(category)">{{display_category(category)}}</span></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 block-center text-center">
                <ul id="topics" class="nav nav-pills center-pills">
                    <li><span ng-click="select_topic('all')"><b style="color: #EF4832">Tipos</b></span></li>
                    <li ng-repeat="topic in topics" ><span class="selector topic-name {{isTopicActive(topic.key)}}" ng-click="select_topic(topic.key)">{{topic.key}}</span></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="map_portfolio" ng-show="map_show" class="section section-center section-porfolio-map">
    <div class="container">
        <div class="owned_map row" style="height:500px;">
            <div id="map_canvas_portfolio" style="width:100%; height:100%"></div>
        </div>
    </div>
</section>

<section id="portfolio-items" ng-show="list_show" class="section section-portfolio-items">
    <div class="container">
            <div class="portfolio-isotope row">

                <article ng-repeat="hit in hits" id="{{hit._id}}" class="item-template col-md-4 col-sm-6 portfolio-item post {{split_filters(hit._source)}} ">

                    <div class="initiative initiative-item">
                        <div data-label="{{hit._source.start_date | moment: 'D [de] MMMM'}}" class="pic">
                            <a ng-href="/iniciativas/{{hit._id}}" rel="address:/iniciativa">
                                <img class="replace-src" src="/static/uploads/thumbs/{{hit._source.profile_picture}}" width="100%"/>
                            </a>
                        </div>
                        <div class="subtext">
                            <a ng-href="/users/{{hit._source.owner.user}}"> <h4>{{hit._source.organization || hit._source.owner.name}}</h4></a>
                        </div>
                        <div class="wrapper">
                            <a ng-href="/iniciativas/{{hit._id}}" rel="address:/iniciativa">
                                <h4>{{hit._source.name}}</h4>
                            </a>
                            <div>{{hit._source.start_date | moment: 'L LT'}}</div>
                        </div>
                        <div class="bottom">
                            <div class="actions wrapper">
                                <a ng-href="/iniciativas/{{hit._id}}" rel="address:/iniciativa" class="btn-alternate btn">Ver</a>
                            </div>
                        </div>
                    </div>

                </article>

        </div>
    </div>
</section>
